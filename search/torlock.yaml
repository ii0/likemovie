name: TorLock
search: https://www.torlock.com/?q={{keyword}}
parser:
  list: .table-responsive:eq(1)>table>tbody>tr
  fields:
    id:
      selector: td:nth-child(1) a
      attribute: href
    name:
      selector: td:nth-child(1) a
    type:
      request:
        selector: td:nth-child(1) a
        attribute: href
      selector: .well:eq(1)>.row>div:eq(1)>.dl-horizontal:eq(1) a
    upload:
      selector: td.td
      time_format: 1/2/2006
    size:
      selector: td.ts
    seeders:
      selector: td.tul
    peers:
      selector: td.tdl
    download:
      request:
        selector: td:nth-child(1) a
        attribute: href
      selector: table.table-condensed:eq(0)>thead a:eq(0)
      attribute: href
    detail:
      selector: td:nth-child(1) a
      attribute: href